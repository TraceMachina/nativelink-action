name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5

      - name: Prepare Worker
        uses: ./.github/actions/prepare-nix

      - name: Install Dependencies
        id: pnpm-install
        run:
          nix develop --impure --command bash -c "pnpm install
          --frozen-lockfile"

      - name: Test
        id: npm-ci-test
        run: nix develop --impure --command bash -c "pnpm ci-test"

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v5

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          milliseconds: 2000

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.time }}"
